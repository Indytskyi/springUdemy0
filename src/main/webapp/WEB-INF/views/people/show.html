<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getAge()}">VALUE</p>
<p>Email: <span  th:text="${person.getEmail()}">VALUE</span></p>
<p>Id: <span  th:text="${person.getId()}">VALUE</span></p>
<p>Address: <span th:text="${person.getAddress()}">VALUE</span></p>
<br>
<hr>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}"><button type="button" >Edit</button></a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>

<br>
<a href="/people">Home</a>
</body>
</html>
